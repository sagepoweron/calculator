<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<link rel="stylesheet" href="styles.css">
<script src="javascript.js" defer></script>
</head>


<body>
    
    <div class="column">
        <div class="calculator">
            <div id="operator">-</div>
            <input id="answer" type="text" value="0">

            <div class="special row">
                <button class="button operation" id="clear">C</button>
                <button class="button operation" id="sign">+/-</button>
                
                <button class="button operation" id="calculate">=</button>
            </div>

            

            <div class="row">
                <div class="numbers grid">
                    <button class="button number">7</button>
                    <button class="button number">8</button>
                    <button class="button number">9</button>
                    
                    <button class="button number">4</button>
                    <button class="button number">5</button>
                    <button class="button number">6</button>

                    <button class="button number">1</button>
                    <button class="button number">2</button>
                    <button class="button number">3</button>
                    
                    <span></span>
                    <button class="button number">0</button>
                    <button class="button number">.</button>
                </div>
                <div class="operations column">
                    <button class="button operation" id="divide">/</button>
                    <button class="button operation" id="multiply">*</button>
                    <button class="button operation" id="add">+</button>
                    <button class="button operation" id="subtract">-</button>
                </div>
            </div>
        </div>
        
        
    </div>
</body>

</html>
